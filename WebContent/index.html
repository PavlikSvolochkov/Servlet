<html>
  <head>
    <title>File Uploading Form</title>
  </head>
  <body>
    <b>File Upload:</b><br/>
    Select a file to upload: <br />
    <form action="TestServlet" method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept="text/xml"/>
      <input type="submit" value="XML-Data" /> <br />
    </form>    
    <b>File Download:</b><br/>
    Select a file to download: <br />
    <form action="DownloadServlet" method="get" enctype="multipart/form-data">
      <input type="file" name="downFile" accept="text/xml"/>
      <input type="submit" value="Data-XML"/> <br/>
    </form>
  </body>
</html>
